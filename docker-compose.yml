version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ai_voice_agent
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ai_voice_agent
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    command: celery -A app.core.scheduler.celery_app worker --loglevel=info
    depends_on:
      - redis
      - db
    volumes:
      - .:/app

  celery-beat:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    command: celery -A app.core.scheduler.celery_app beat --loglevel=info
    depends_on:
      - redis
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data: